<form [formGroup]='userForm'>
  <div class="formGroup">
    <input
      type="text"
      id="username"
      formControlName="username"
      placeholder=" Username"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="password"
      formControlName="password"
      placeholder=" Password"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="file"
      id="avatar"
      formControlName="avatar"
      (change)="onFileSelect($event)" />
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="email"
      formControlName="email"
      placeholder=" Email"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="phone"
      formControlName="phone"
      placeholder=" Phone"
    >
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="town"
      formControlName="town"
      placeholder=" Town"
    >
  </div>
  <br>
  <div class="formGroup">
    <button id='add' class="btn btn-dark btn-lg" style="margin:auto;display:block" (click)="submit()" [disabled]="userForm.invalid">
    Ajouter
    </button>
  </div>
</form>
