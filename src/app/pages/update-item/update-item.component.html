<form [formGroup]='itemForm'>
  <div class="formGroup">
    <input
      type="text"
      id="title"
      formControlName="title"
      placeholder=""
    >
  </div>
  <br>
  <img src="http://10.160.14.17:81/{{ item.photo }}">
  <div class="formGroup">
    <input
      type="file"
      id="photo"
      formControlName="photo"
      (change)="onFileSelect($event)" />
  </div>
  <br>
  <div class="formGroup">
    <input
      type="text"
      id="description"
      formControlName="description"
      placeholder=""
    >
  </div>
  <br>
  <div class="formGroup">
    <button id='add' (click)="submit()" [disabled]="itemForm.invalid">
    Update
    </button>
  </div>
</form>
