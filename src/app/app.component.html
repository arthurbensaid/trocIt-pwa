  <div class="collapse navbar-collapse" id="responsive" [ngClass]="{ 'show': navbarOpen}">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="openModal(popupform)">S'inscrire</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="openModal(popupform2)">Se connecter</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Navbar when connected-->

<ng-template #popupform >
  <div class="modal-header" class="text-center" >
    <strong>Nous rejoindre</strong>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <div class="modal-body">

      <!-- Ajouter le composant de création d'un nouveau Usr -->
      <app-signup></app-signup>

    </div>

</ng-template>

<ng-template #popupform2>
  <div class="modal-header" class="text-center">
    <strong>Se Connecter</strong>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

    <div class="modal-body">

      <!-- Ajouter le composant de création d'un nouveau Usr -->
      <app-login></app-login>

    </div>

</ng-template>
